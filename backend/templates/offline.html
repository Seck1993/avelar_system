<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem Conexão | Avelar Security</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #121212; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .icon { font-size: 4rem; color: #d32f2f; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-wifi"></i>
        </div>
        <h3>Você está offline</h3>
        <p class="text-muted">Verifique sua conexão com a internet e tente novamente.</p>
        <button onclick="window.location.reload()" class="btn btn-danger mt-3">Tentar Reconectar</button>
    </div>
</body>
</html>
