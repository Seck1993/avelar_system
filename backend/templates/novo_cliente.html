{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card-custom">
            <h4 class="mb-4"><i class="fas fa-user-plus text-danger"></i> Novo Cliente</h4>
            
            <form method="POST">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label class="form-label">Nome Completo</label>
                        <input type="text" name="nome" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label text-warning">Rota / Bairro</label>
                        <div class="input-group">
                            <select name="bairro_id" class="form-select" required>
                                <option value="" selected disabled>Selecione a Rota...</option>
                                {% for bairro in bairros %}
                                <option value="{{ bairro.id }}">{{ bairro.cidade.nome }} - {{ bairro.nome }}</option>
                                {% endfor %}
                            </select>
                            <a href="{{ url_for('cadastros') }}" class="btn btn-outline-secondary" title="Criar Nova Rota">+</a>
                        </div>
                        <small class="text-muted" style="font-size: 0.75rem;">Não achou? Clique no + para cadastrar.</small>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Endereço (Rua e Número)</label>
                        <input type="text" name="endereco" class="form-control">
                    </div>
                    
                    <div class="col-md-12 mb-3">
                        <label class="form-label">Complemento (Opcional)</label>
                        <input type="text" name="complemento" class="form-control" placeholder="Ap, Bloco, Ponto de referência...">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Telefone / WhatsApp</label>
                        <input type="text" name="telefone" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email (Login)</label>
                        <input type="email" name="email" class="form-control">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">App Monitoramento</label>
                        <select name="app_monitoramento" class="form-select">
                            <option>ISIC Lite</option>
                            <option>Intelbras Guardian</option>
                            <option>Hik-Connect</option>
                            <option>Outro</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Valor Mensal (R$)</label>
                        <input type="number" step="0.01" name="valor_mensal" class="form-control" placeholder="0.00">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Dia Vencimento</label>
                        <input type="number" name="dia_vencimento" class="form-control" value="10">
                    </div>
                </div>

                <div class="text-end mt-4">
                    <a href="{{ url_for('clientes') }}" class="btn btn-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-danger">Salvar Cadastro</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
