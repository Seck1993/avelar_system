<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ sistema.nome_empresa }} | Acesso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Fundo Din√¢mico */
            background: url("{{ url_for('static', filename=sistema.fundo_login) if sistema.fundo_login else '' }}") no-repeat center center fixed;
            background-color: #000; /* Fallback */
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Escurece a imagem de fundo */
            z-index: 0;
        }
        .login-card {
            position: relative; z-index: 1;
            background: rgba(20, 20, 20, 0.9);
            padding: 40px;
            border-radius: 10px;
            border: 1px solid {{ sistema.cor_primaria }};
            width: 100%; max-width: 400px;
            box-shadow: 0 0 30px {{ sistema.cor_primaria }}40; /* Brilho com a cor do sistema */
            text-align: center;
        }
        .btn-custom {
            background-color: {{ sistema.cor_primaria }};
            color: white; border: none; width: 100%; height: 50px; font-weight: bold;
        }
        .btn-custom:hover { filter: brightness(0.8); color: white; }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-card">
        <img src="{{ url_for('static', filename=sistema.logo_path) }}" width="120" class="mb-4">
        <h3 class="text-white mb-4">Bem-vindo</h3>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="email" name="email" class="form-control mb-3" placeholder="E-mail" style="background:#222; border:1px solid #444; color:white;" required>
            <input type="password" name="senha" class="form-control mb-3" placeholder="Senha" style="background:#222; border:1px solid #444; color:white;" required>
            <button type="submit" class="btn btn-custom">ENTRAR</button>
        </form>
    </div>
</body>
</html>
