{% extends 'base.html' %}
{% block content %}
<h3 class="mb-4"><i class="fas fa-map-signs text-warning"></i> Rotas e Locais</h3>

<div class="row">
    <div class="col-md-8">
        <div class="card-custom p-0">
            <table class="table table-dark table-hover mb-0">
                <thead><tr><th>Cidade</th><th>Rota/Bairro</th><th class="text-end">Ações</th></tr></thead>
                <tbody>
                    {% for b in bairros %}
                    <tr>
                        <td class="text-muted">{{ b.cidade.nome }}</td>
                        <td class="fw-bold">{{ b.nome }}</td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-outline-info border-0" data-bs-toggle="modal" data-bs-target="#editRota{{b.id}}"><i class="fas fa-edit"></i></button>
                            <a href="{{ url_for('excluir_cadastro', tipo='bairro', id=b.id) }}" class="btn btn-sm btn-outline-danger border-0" onclick="return confirm('Excluir?')"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>
                    <div class="modal fade" id="editRota{{b.id}}" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content bg-dark text-white border-secondary">
                                <form action="{{ url_for('editar_cadastro') }}" method="POST">
                                    <div class="modal-header"><h5 class="modal-title">Editar Rota</h5></div>
                                    <div class="modal-body">
                                        <input type="hidden" name="tipo" value="bairro">
                                        <input type="hidden" name="id" value="{{ b.id }}">
                                        <label>Nome</label><input type="text" name="campo1" value="{{ b.nome }}" class="form-control mb-2">
                                        <label>Cidade</label>
                                        <select name="cidade_id" class="form-select bg-dark text-white border-secondary">
                                            {% for c in cidades %}
                                            <option value="{{ c.id }}" {{ 'selected' if b.cidade_id == c.id else '' }}>{{ c.nome }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="modal-footer"><button class="btn btn-warning text-dark fw-bold">Salvar</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
